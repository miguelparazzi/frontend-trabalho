<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>TECHNOVA - Contato</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <nav class="blue darken-4">
    <div class="nav-wrapper container">
      <a href="index.html" class="brand-logo">TECHNOVA</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html">Início</a></li>
        <li><a href="programacao.html">Programação</a></li>
        <li><a href="palestrantes.html">Palestrantes</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </div>
  </nav>
  <div class="container" style="background-color: #f1f8e9; padding: 20px; border-radius: 10px;">
    <h3 class="center-align green-text text-darken-3">Fale Conosco</h3>
    <form>
      <p class="center-align"><i class="material-icons large blue-text text-darken-2">email</i></p>
      <div class="input-field">
        <input id="nome" type="text" class="validate" required>
        <label for="nome">Nome</label>
      </div>
      <div class="input-field">
        <input id="email" type="email" class="validate" required>
        <label for="email">Email</label>
      </div>
      <div class="input-field">
        <textarea id="mensagem" class="materialize-textarea" required></textarea>
        <label for="mensagem">Mensagem</label>
      </div>
      <button class="btn pink accent-3 white-text" type="submit">Enviar</button>
    </form>
  </div>
  <footer class="page-footer blue darken-4">
    <div class="container center-align">© 2025 TECHNOVA. Gabriel, Miguel e Gustavo</div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
